# file: roles/init/tasks/main.yml
---

- name: Update Yum
  yum: name=* state=latest

- name: Ensure directories
  file: path=/opt/leapp-to state=directory owner=vagrant group=vagrant

- name: Install SELinux bindings for Ansible
  yum: pkg=libselinux-python state=installed

- name: Add current user's default RSA SSH key
  authorized_key:
    user: vagrant
    state: present
    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
